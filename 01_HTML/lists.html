<htm>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        <!--Ordered Lists-->
        <h2>Ordered Lists: Contacts</h2>
        <ol type="1" start="11">
            <li>john</li>
            <li>jessica</li>
            <li>vishal</li>
        </ol>

        <!--Unordered Lists-->
        <h2>Unordered Lists: Grocery</h2>
        <ul type="none">
            <li>Milk</li>
            <li>Rice</li>
            <li>Oreo</li>
        </ul>

        <!--Definition Lists-->
        <h2>Definition Lists</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>

            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>

            <dt>JS</dt>
            <dd>JavaScript</dd>


            <ol>
                <li>randomly typed text</li>
                <li>another randomly typed text</li>
                <ol type="I">
                    <li>One</li>
                    <li>Two</li>
                </ol>
            </ol>
        </dl>
    </body>
</htm>
